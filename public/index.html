<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="auth">
        <h2>Login</h2>
        <label for="login-userId">User ID</label>
        <input type="text" id="login-userId" placeholder="Enter your user ID" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        <button onclick="login()">Login</button>
        <p class="message" id="login-message"></p>

        <h2>Register</h2>
        <label for="register-firstName">First Name</label>
        <input type="text" id="register-firstName" required>
        <label for="register-lastName">Last Name</label>
        <input type="text" id="register-lastName" required>
        <label for="register-dob">Date of Birth</label>
        <input type="date" id="register-dob" required>
        <label for="register-username">Username</label>
        <input type="text" id="register-username" required>
        <label for="register-password">Password</label>
        <input type="password" id="register-password" required>
        <button onclick="register()">Register</button>
        <p class="message" id="register-message"></p>
    </div>

    <div id="protected" class="hidden">
        <h2>Protected Route</h2>
        <div id="protected-content"></div>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="user-list" class="hidden">
        <h2>Users</h2>
        <div id="users-container"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
